<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../static/css/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap" rel="stylesheet">
    <link rel="icon" href="../static/images/logo copy.png" type="image/icon type">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Sign In</title>
</head>
<body class="body_login">
    <div class="login_div">
        <h2>Sign In</h2>
        <form class="form-log-in" action="/sign-in" method="POST">
            <div class="input-layout">
         
                <input type="text" id="username" name="username" placeholder="username" autocomplete="username" class="input"><br>
                <div class="password-btn">
                    <input type="password" id="password" name="password" placeholder="password" required class="password input" autocomplete="new-password" >
                    <img src="../static/images/eye-closed.png" alt="eye-icon" id="show-password">
                </div>
                <input type="password" id="password-2" name="password-2" placeholder="re-enter password" required class="password input" autocomplete="new-password" ><br>
                <div class="form-login-sighnin">
                    {% if password2_error %}
                    <p >Passwords do not match. Please try again.</p>
                    {% endif %}
                    {% if name %}
                    <p>Username already exists</p>
                    {% endif %}
                </div>

            </div>
            <button action="submit" value="submit" id="login-submit">Sign In</button>
            
        </form>
        <a href="{{url_for('login')}}">Log In</a>
    </div>

    <script>
        const  eyeIcon = document.getElementById("show-password")
        const inputPassword = document.getElementById("password")
        const inputReenterPassword = document.getElementById("password-2")
         let isPresd = false
         eyeIcon.addEventListener("click", () => {
             if (isPresd){
                 eyeIcon.src = "../static/images/eye.png"
                 inputPassword.type = 'password'
                 inputReenterPassword.type = 'password'
                 isPresd = false
             } else {
                 eyeIcon.src = "../static/images/eye-closed.png"
                 inputPassword.type = 'text'
                 inputReenterPassword.type = 'text'
                 isPresd = true
             }
             
         })    
     </script>
</body>
</html>
