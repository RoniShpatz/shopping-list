<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../static/css/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap" rel="stylesheet">
    <link rel="icon" href="../static/images/logo copy.png" type="image/icon type">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
   
    <title>Login</title>
</head>
<body class="body_login">
    <div class="login_div">
        <h2>Login</h2>
        <form class="form-log-in" action="/login" method="POST">
            <div class="input-layout">
                
                <input type="text" id="username" name="username" placeholder="username" autocomplete="username" class="input"><br>
                <div class="password-btn">
                    <input type="password" id="password" name="password" placeholder="password" required class="password input" autocomplete="new-password" class="input">
                    <img src="../static/images/eye.png" alt="eye-icon" id="show-password">
                </div>
                <div class="login-btn">
                    <button action="submit" value="submit" id="login-submit">Log In</button>
                </form > <br>
                <div class="form-login-sighnin">
                    {% if NoAuthorize %}
                    <p>Password wrong!</p>
                    {% endif %}
                    {% if NoUsername%}
                    <p>Username not found</p>
                    {% endif %}
                </div>
     
                <a href="{{ url_for('signin') }}">Sign In</a>
                </div>
 

    </div>
   
</body>
<script>
   const  eyeIcon = document.getElementById("show-password")
   const inputPassword = document.getElementById("password")
    let isPresd = false
    eyeIcon.addEventListener("click", () => {
        if (isPresd){
            eyeIcon.src = "../static/images/eye.png"
            inputPassword.type = 'password'
            isPresd = false
        } else {
            eyeIcon.src = "../static/images/eye-closed.png"
            inputPassword.type = 'text'
            isPresd = true
        }
        
    })    
</script>
</html>
