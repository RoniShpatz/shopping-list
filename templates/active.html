{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block main %}

{% with messages = get_flashed_messages(with_categories=True) %}
  {% if messages %}
    {% for category, message in messages %}
      <p class="flash_message {{ category }}">{{ message }}</p>
    {% endfor %}
  {% endif %}
{% endwith %}
